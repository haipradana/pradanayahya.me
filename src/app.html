<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="google-site-verification"
      content="PDEQ8nFxaq-SmQ6UMeerxPE96c5-5eKz5H095dmqS3A"
    />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1788946857967779" crossorigin="anonymous"></script>
    %sveltekit.head%
    <script>
      // Prevent FOUC (Flash of Unstyled Content) by setting theme before page loads
      try {
        const theme = localStorage.getItem("theme");
        if (theme === "dark") {
          document.documentElement.classList.add("dark");
        } else {
          // Default to light mode, remove dark class if it exists
          document.documentElement.classList.remove("dark");
        }
      } catch (e) {
        // If localStorage is not available, default to light mode
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body
    data-sveltekit-preload-data="hover"
    class="min-h-screen bg-white dark:bg-dark-custom text-gray-900 dark:text-gray-50 transition-colors duration-300"
  >
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
